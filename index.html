<!DOCTYPE html>
<html lang="it" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Gym Logbook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#000000', 
              surface: '#1c1c1e', // Slightly lighter for cards
              surfaceHighlight: '#2c2c2e', 
              primary: '#8b5cf6', // Violet 500
              secondary: '#f59e0b', // Amber 500
              danger: '#ef4444', // Red 500
              textMain: '#ffffff', 
              textMuted: '#a1a1aa', // Zinc 400
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'urgent': 'urgent 1s infinite',
              'slide-up': 'slideUp 0.3s ease-out',
              'fade-in': 'fadeIn 0.2s ease-out',
            },
            keyframes: {
              urgent: {
                '0%, 100%': { backgroundColor: 'rgba(239, 68, 68, 0.9)', transform: 'translate(-50%, 0) scale(1)' },
                '50%': { backgroundColor: 'rgba(239, 68, 68, 0.4)', transform: 'translate(-50%, 0) scale(1.05)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .glass-panel {
        background: rgba(28, 28, 30, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 0.5px solid rgba(255, 255, 255, 0.1);
      }
      /* Input reset for iOS */
      input {
        -webkit-appearance: none;
        margin: 0;
        border-radius: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
